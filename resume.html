<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varnit Rawat – Resume</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #0b0f1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 30px;
            font-size: 32px;
            text-align: center;
            color: #c9d8ff;
            text-shadow: 0 0 8px #7a5cff;
        }

        .pdf-container {
            width: 90%;
            max-width: 900px;
            height: 85vh;
            margin-top: 20px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 20px #6c5ce7;
        }

        embed {
            width: 100%;
            height: 100%;
            border: none;
        }

        .back-btn {
            margin: 30px 0;
            padding: 12px 28px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #6a00ff, #00bbff);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 12px #7c3bff, 0 0 25px #00ccff;
        }

        .back-btn:hover {
            box-shadow: 0 0 20px #a26bff, 0 0 40px #00e0ff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>My Resume</h1>

    <div class="pdf-container">
        <embed src="varnit_resume.pdf" type="application/pdf">
    </div>

    <button class="back-btn" onclick="history.back()">⬅ Go Back</button>

</body>
</html>
